<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">登录</h2>

    <!-- 登录表单 -->
    <form action="#" th:action="@{/login}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required />
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
    </form>

    <!-- 错误消息显示 -->
    <div th:text="${msg}" class="alert alert-danger mt-3">
        <strong>登录失败！</strong> 用户名或密码错误。
    </div>

    <!-- 如果需要的话，可以加入注册链接 -->
    <div class="mt-3">
        <p>没有账号？ <a href="/register">注册一个新账户</a></p>
    </div>
</div>

<!-- 引入Bootstrap的JS (可选) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
